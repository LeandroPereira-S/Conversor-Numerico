<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Números Romanos</title>
  <script src="conversor.js"></script>
  <link rel="stylesheet" href="conversor.css">
</head>
<body>
  <h1 class="title">Conversor de Números</h1>
   
  <form>
    <label class="label" for="numberInput">Número Romano ou Arábico:</label>
    <input type="text" id="numberInput">

    <button onclick="convertToArabic()" class="arabic">Converter para Arábico</button>
    <button onclick="convertToRoman()"class= "roman">Converter para Romano</button>
  </form>

  <div id="resultArabic"></div>
  <div id="resultRoman"></div>

  <script src="conversor.js"></script>
</body>
</html>
